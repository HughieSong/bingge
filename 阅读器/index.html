    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            text-align: left;
            width: 100%;
            overflow: hidden;
            background: #e9dfc7;
        }

        .m-read-content {
            font-size: 14px;
            color: #555;
            line-height: 31px;
            padding: 15px;
        }

        .m-read-content h4 {
            font-size: 20px;
            color: #736357;
            border-bottom: 1px solid #736357;
            letter-spacing: 2px;
            margin:0 0 1em 0;
        }

        .m-read-content p {
            text-indent: 2em;
            margin: 0.5em 0;
            letter-spacing: 0;
            line-height: 24px;
        }

        .u-tab {
            height: 34px;
            margin: 10px auto;
            line-height: 34px;
            border-radius: 8px;
            border: 1px solid #858382;
            font-size: 12px;
            background: #000;
            opacity: 0.9;
        }

        .u-tab li {
            display: inline-block;
            width: 49%;
            border-right: 1px solid #858382;
            text-align: center;
            color: #fff;
        }

        .u-tab li:nth-child(2) {
            border-right: none;
        }

        .m-button-bar {
            width: 70%;
            max-width: 800px;
            padding: 5px;
            margin: 0 auto;
        }

        .top-nav {
            position: fixed;
            top: 0;
            height: 50px;
            width: 100%;
            z-index: 9999;
            background: #000;
        }

<script src="lib/zepto.min.js"></script>
<script>
    //    这个项目里的jsonp插件之前给jquery开发的，jsonp插件依赖于jquery，但是为了让他在zepto下也能使用 所以这么做的，这么做有一个背景就是jquery和zepto的接口是高度一致的
    window.jQuery = $;
</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>

<script>
    (function () {//在闭包的最开始进行声明以后可以运用ES6的语法
//        'use strict'
        var Util = (function () {
            //localStorage在同一域名下是共享的，为了防止其他人误操作localStorage，因此要将其进行封装，在key前加上前缀
            var prefix = 'html5_reader_';
            var StorageGetter = function (key) {
                return localStorage.getItem(prefix + key);
            };
            var StorageSetter = function (key, val) {
                return localStorage.setItem(prefix + key, val);
            };
            //数据解密
            var getBSONP = function (url, callback) {
                return $.jsonp({
                    url: url,
                    cache: true,
                    callback: 'duokan_fiction_chapter',
                    success: function (result) {
                        //debugger
                        var data = $.base64.decode(result);
                        var json = decodeURIComponent(escape(data));//将http的URI编码做解码操作
                        callback(json);
                    }
                });
            };
            return {
                getBSONP: getBSONP,
                StorageGetter: StorageGetter,
                StorageSetter: StorageSetter
            }
        })();

        //点击中间时显示上下菜单,提前引用
        var Dom = {
            top_nav: $('#top-nav'),
            bottom_nav: $('.bottom_nav'),
            night_day_switch_button: $('#night-button'),
            font_container: $('.font-container'),
            font_button: $('#font-button'),
            body_bk: $('body')
        };
        //背景切换，提前引用
        var bkChange = $('.bk-container');

        //屏幕滚动时使上下菜单消失，提前引用
        var Win = $(window);
        var Doc = $(document);
        var readerModel;
        var readerUI;

        //localStorage保存的字号
        var RootContainer = $('#fiction_container');
//        var initFontSize = 14;
        var initFontSize = Util.StorageGetter('font-size');
        initFontSize = parseInt(initFontSize);
        if (!initFontSize) {
            initFontSize = 14;
        }
        RootContainer.css('font-size', initFontSize);
//        以上还可以这样写var initFontsize=parseInt(Util.StorageGetter("font_size"))||14;或者var initFontSize=null? 14:parseInt(Util.StorageGetter('font-size'));


        //localStorage保存的背景颜色
        var RootBackgroundColor = $('body');
        var initBackgroundColor = Util.StorageGetter('background');
//        initBackgroundColor = String(initBackgroundColor);
        if (!initBackgroundColor) {
            RootBackgroundColor.css('background', '#E9DFC7');
//            RootBackgroundColor.css('background',initBackgroundColor);
        }
        RootBackgroundColor.css('background', initBackgroundColor);

/*
        //localStorage保存的文章内容
        var RootContentTitle = $('#contentTitle');
        var RootContentInner = $('#contentInner');
        var initContentTitle = Util.StorageGetter(RootContentTitle);
        var initContentInner = Util.StorageGetter(RootContentInner);
        if (!initContentTitle && !initContentInner) {
            RootContentTitle.html();
            RootContentInner.html();
        }
        RootContentTitle.html(initContentTitle);
        RootContentInner.html(initContentInner);
*/


        function main() {
            //todo 整个项目的入口函数
            readerModel = ReaderModel();
            readerUI = ReaderBaseFrame(RootContainer);
            readerModel.init(function(data){
                readerUI(data);
            });
            EventHanlder();
        }

        //模型(Model)
        function ReaderModel() {
            //todo 实现和阅读器相关的数据交互的方法
            var Chapter_id;
            var ChapterTotal;
            var init = function (UIcallback) {
                //初始化文字内容
                getFictionInfo(function () {
                    getCurChapterContent(Chapter_id, function (data) {
                        //todo
                        UIcallback && UIcallback(data);//这个是一种代码健壮性的保护机制 当声明了UIcallback才会执行UIcallback 相当于if(UIcallback) {UIcallback(data)}简写
                        //&& 属于布尔值逻辑判断，  False and True ，判断为Faslse。这里面有一个特性，当第一个值为False的时候，就不会去判断第二个值了，而是直接返回False，只有第一值为true的时候，才会继续判断第二个值,所以这里的 callback && callback() 的意思就是，如果第一值callback不存在（false），直接返回false，如果第一个值存在，则运行第二个值 callback()
                    });
                });

/*
                //以上部分代码用ES6的Promise来实现
                getFictionInfoPromise().then(function(d){
                    return getCurChapterContentPromise();
                }).then(function(data){
                    UIcallback && UIcallback(data);
                });
*/
            };

            var getFictionInfo = function (callback) {
                //todo 获取章节信息
                $.get('data/chapter.json', function (data) {
                    //todo 获得章节信息之后的回调
                    Chapter_id = Util.StorageGetter('last_chapter_id');
                    if(Chapter_id == null){
                        Chapter_id = data.chapters[1].chapter_id;
                    }
                    ChapterTotal = data.chapters.length;
                    callback && callback();
                },'json');
            };

/*
            //以上部分代码用ES6的Promise来实现
            var getFictionInfoPromise = function(){
                return new Promise(function(resolve,reject){
                    $.get('data/chapter.json', function (data) {
                        //todo 获得章节信息之后的回调
                        if(data.result == 0){
                            Chapter_id = Util.StorageGetter('last_chapter_id');
                            if(Chapter_id == null){
                                Chapter_id = data.chapters[1].chapter_id;
                            }
                            ChapterTotal = data.chapters.length;
                            resolve();
                        } else{
                            reject();
                        }
                    },'json');

                });
            }
*/
            var getCurChapterContent = function (chapter_id,callback) {
                //todo 获取章节内容，获取到的为base64格式的数据
                $.get('data/data' + chapter_id + '.json', function (data) {
                    if (data.result == 0) {
                        var url = data.jsonp;
                        Util.getBSONP(url, function (data) {
                            //todo 将上面获取到的base64格式的数据解码为可阅读的文字内容
//                            debugger;
                            callback && callback(data);//相当于if(callback){ callback() }，目的是代码健壮性的提升，防治不声明callback就运行导致的报错
                        });
                    }
                },'json');
            };
/*
            var getCurChapterContentPromise = function(){
                return new Promise(function(resolve,reject){
                    $.get('data/data' + Chapter_id + '.json', function (data) {
                        if (data.result == 0) {
                            var url = data.jsonp;
                            Util.getBSONP(url, function (data) {
                                resolve(data);
                            });
                        }else{
                            reject({msg:'fail'});
                        }
                    },'json');

                });
            }
*/
            var prevChapter = function (UIcallback) {
                //todo 切换上一章
                Chapter_id = parseInt(Chapter_id,10);
                if(Chapter_id == 0){
                    return;
                }
                Chapter_id -= 1;
                getCurChapterContent(Chapter_id,UIcallback);
                Util.StorageSetter('last_chapter_id',Chapter_id);
            };
            var nextChapter = function (UIcallback) {
                //todo 切换下一章
                Chapter_id = parseInt(Chapter_id,10);
                if(Chapter_id == ChapterTotal){
                    return;
                }
                Chapter_id += 1;
                getCurChapterContent(Chapter_id,UIcallback);
                Util.StorageSetter('last_chapter_id',Chapter_id);
            };
            return {
                init: init,
                prevChapter : prevChapter,
                nextChapter : nextChapter
            }
        };

        //视图(View)
        function ReaderBaseFrame(container) {
            //todo 渲染基本的UI结构
            function parseChapterData(jsonData){
//                debugger;
                var jsonObj = JSON.parse(jsonData);
                var html = '<h4 id="contentTitle">' + jsonObj.t + '</h4>';//章节的标题
                for(var i =0;i<jsonObj.p.length;i++){
                    html += '<p id="contentInner">' + jsonObj.p[i] + '</p>';//章节的内容
                }
                return html;
            }
            return function (data){
                container.html(parseChapterData(data));//将章节内容填充到容器
            }
        }

        //控制(Control)
        function EventHanlder() {
            //todo 交互的事件绑定
            //touch 如果绑定事件用touch，那么要同时设置touchstart和touchend，代码不精简
            //zepto的tap模拟用户点击和轻触
            //Android4.0之前click响应时间click有300毫秒延迟，4.0之后click和tap响应时间差不多
            //click tap 两种绑定事件不需要考虑start和end，所以基于代码的强壮性来看，绑定事件用click或tap更合适
            $('#action-mid').click(function () {
                //todo 呼出上下菜单栏
                if (Dom.top_nav.css('display') == 'none') {
                    Dom.bottom_nav.show();
                    Dom.top_nav.show();
                } else {
                    Dom.bottom_nav.hide();
                    Dom.top_nav.hide();
                    Dom.font_container.hide();
                    Dom.font_button.removeClass('current');
                }
            });

            Dom.font_button.click(function () {
                //todo 呼出字体和背景调节面板
                if (Dom.font_container.css('display') == 'none') {
                    Dom.font_container.show();
                    Dom.font_button.addClass('current').removeClass('icon-font');
                } else {
                    Dom.font_container.hide();
                    Dom.font_button.removeClass('current').addClass('icon-font');
                }
            });

            Dom.night_day_switch_button.click(function () {
                //todo 触发白天和夜间背景切换的事件
                Dom.night_day_switch_button.toggleClass('day');
                Dom.night_day_switch_button.toggleClass('night');
                if (Dom.night_day_switch_button.hasClass('day')) {
                    Dom.body_bk.css('background', "#F7EEE5");
                    $('#day-night').html('白天');
                    $('#bk1').children().removeClass('bk-hide-circle');
                    $('#bk1').siblings().children().addClass('bk-hide-circle');
                } else if (Dom.night_day_switch_button.hasClass('night')) {
                    Dom.body_bk.css('background', "#0F1410");
                    $('#day-night').html('夜间');
                    $('#bk6').children().removeClass('bk-hide-circle');
                    $('#bk6').siblings().children().addClass('bk-hide-circle');
                }
                // var classes
                //  classes = Dom.night_day_switch_button.hasClass('day')? 'night':"day";
                //  console.log(classes)
                // Dom.night_day_switch_button.addClass(classes);
                // var color
                // color = Dom.night_day_switch_button.hasClass('day')? "#000":'#fff';
                //  Dom.body_bk.css('background',color);
                // if(Dom.body_bk.css('background')!='#fff'){
                //     Dom.night_day_switch_button.addClass('day').removeClass('night');
                //     Dom.body_bk.css('background','#000');
                // }else {
                //     Dom.night_day_switch_button.addClass('night').removeClass('day');
                //     Dom.body_bk.css('background','#fff');
                // }
            });

            bkChange.each(function (i) {
                //todo 背景切换按钮的点击事件
                $(this).click(function (i) {
                    if ($(this).children().hasClass('bk-hide-circle')) {
                        $(this).children().removeClass('bk-hide-circle');
                        $(this).siblings().children().addClass('bk-hide-circle');
                        Dom.body_bk.css('background', $(this).css('background'));

                        //将当前背景色保存到localStorage
                        var bkRgb = $(this).css('background');
                        initBackgroundColor = bkRgb;
                        RootBackgroundColor.css('background', initBackgroundColor);
                        Util.StorageSetter('background', initBackgroundColor);
                    }
                })
            });

            $('#large-font').click(function () {
                //todo 字体变大
                if (initFontSize > 20) {
                    return;
                }
                initFontSize += 1;
                RootContainer.css('font-size', initFontSize);
                Util.StorageSetter('font-size', initFontSize);

            });
            $('#small-font').click(function () {
                //todo 字体变小
                if (initFontSize < 12) {
                    return;
                }
                initFontSize -= 1;
                RootContainer.css('font-size', initFontSize);
                Util.StorageSetter('font-size', initFontSize);

            });

            Win.scroll(function () {
                //todo 屏幕滚动时上下菜单栏消失
                Dom.bottom_nav.hide();
                Dom.top_nav.hide();
                Dom.font_container.hide();
                Dom.font_button.removeClass('current');
            });
            
            $('#prev_button').click(function () {
                //todo 获得章节的翻页数据->把数据拿出来渲染
                readerModel.prevChapter(function (data){
                    readerUI(data);
                });
            });

            $('#next_button').click(function () {
                readerModel.nextChapter(function (data) {
                    readerUI(data);
                });

            });
        }

        main();
    })();

</script>
